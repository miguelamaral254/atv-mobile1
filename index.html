<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Currency Converter</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="amount" placeholder="Entre com a quantidde">
            </div>
            <div class="mb-3">
                <label for="fromCurrency" class="form-label">De:</label>
                <select class="form-select" id="fromCurrency"></select>
            </div>
            <div class="mb-3">
                <label for="toCurrency" class="form-label">Para:</label>
                <select class="form-select" id="toCurrency"></select>
            </div>
            <button id="convert" class="btn btn-primary w-100">Converter</button>
            <div id="result" class="text-center mt-4"></div>
        </div>
    </div>
    <script src="src/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
